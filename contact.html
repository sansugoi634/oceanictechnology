<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ | Oceanic Technology</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">Oceanic Technology</h1>
      <p class="tagline">次世代教育のためのクラウド＆AIソリューション</p>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>お問い合わせ</h2>
      <p>ご質問・ご相談は以下のフォームよりご連絡ください。</p>
    </section>

    <section class="programs">
      <div class="container">
        <h3 style="text-align: center;">お問い合わせフォーム</h3>
        <form action="#" method="post" style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
          <div>
            <label for="name">お名前</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
          </div>
          <div>
            <label for="email">メールアドレス</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
          </div>
          <div>
            <label for="message">メッセージ</label><br>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>
          </div>
          <div>
            <button type="submit" style="background-color: #004080; color: white; padding: 0.6rem 1.2rem; border: none; border-radius: 5px; cursor: pointer;">送信</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Oceanic Technology | <a href="https://oceanictechnology.dev" target="_blank" rel="noopener">oceanictechnology.dev</a></p>
  </footer>

</body>
</html>
