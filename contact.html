<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ – Oceanic Technology</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header, footer { background: #0073bb; color: white; text-align: center; padding: 10px 20px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; font-size: 0.9em; }
    nav a:hover { text-decoration: underline; }
    section { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #0073bb; }
    form label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 12px; padding: 10px 20px; background: #0073bb; color: white; border: none; cursor: pointer; }
    button:hover { background: #005f99; }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせ</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="about.html">私たちについて</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <section>
    <h2>お問い合わせフォーム</h2>
    <p>研修や資料請求についてのご質問は、以下のフォームからお気軽にご連絡ください。</p>
    <form>
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required />

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </section>

  <footer>
    © 2025 Oceanic Technology
  </footer>
</body>
</html>
