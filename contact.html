<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ | Oceanic Technology</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">Oceanic Technology</h1>
      <p class="tagline">次世代教育のためのクラウド＆AIソリューション</p>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>お問い合わせ</h2>
      <p>ご質問・ご相談など、お気軽にお問い合わせください。</p>
    </section>

    <section class="programs">
      <div class="container">
        <h3>フォーム</h3>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin: auto;">
          <label for="name">お名前:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">お問い合わせ内容:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" style="padding: 0.5rem 1rem; background-color: #004080; color: white; border: none; border-radius: 5px;">送信</button>
        </form>

        <div style="margin-top: 3rem;">
          <h3>所在地</h3>
          <p>〒100-0001 東京都千代田区丸の内1丁目</p>
          <p>メール: contact@oceanictechnology.dev</p>
          <p>電話: 03-1234-5678</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Oceanic Technology | <a href="https://oceanictechnology.dev" target="_blank" rel="noopener">oceanictechnology.dev</a></p>
  </footer>

</body>
</html>
