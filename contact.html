<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>お問い合わせ | Oceanic Technology</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">Oceanic Technology</h1>
      <p class="tagline">次世代教育のためのクラウド＆AIソリューション</p>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>お問い合わせ</h2>
      <p>ご質問・ご相談は以下のフォームよりご連絡ください。</p>
    </section>

    <section class="programs">
      <div class="container">
        <form action="#" method="post" class="contact-form">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required />

          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required />

          <label for="message">メッセージ</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="submit-button">送信</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Oceanic Technology | <a href="https://oceanictechnology.dev" target="_blank" rel="noopener">oceanictechnology.dev</a></p>
  </footer>

</body>
</html>
